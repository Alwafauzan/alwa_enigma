<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uhuk2store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">register</h2>
          <hr />

          <div
            th:if="${success}"
            class="alert alert-success alert-dismissible fade show"
          >
            <strong>akun create sukses</strong>
            <a href="/login" class="ms-2">login</a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="close"
            ></button>
          </div>
          <form method="post" th:object="${registerDTO}">
            <input
              type="hidden"
              name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">first name</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  th:field="${registerDTO.firstName}"
                />
                <p
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errorclass="text-danger"
                  th:errors="*{firstName}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">last name</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  th:field="${registerDTO.lastName}"
                />
                <p
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errorclass="text-danger"
                  th:errors="*{lastName}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">email</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  th:field="${registerDTO.email}"
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="*{email}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">phone</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  th:field="${registerDTO.phone}"
                />
                <p
                  th:if="${#fields.hasErrors('phone')}"
                  th:errorclass="text-danger"
                  th:errors="*{phone}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">address</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  th:field="${registerDTO.address}"
                />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errorclass="text-danger"
                  th:errors="*{address}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">password</label>
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  th:field="${registerDTO.password}"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errorclass="text-danger"
                  th:errors="*{password}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">confirmPassword</label>
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  th:field="${registerDTO.confirmPassword}"
                />
                <p
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errorclass="text-danger"
                  th:errors="*{confirmPassword}"
                ></p>
              </div>
            </div>
            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a href="/" class="btn btn-outline-primary">cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
